<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        .otp, .time {
            font-size: 24px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>OTP Fetcher</h1>
        <div class="otp">OTP: <span id="otp">Loading...</span></div>
        <div class="time">Time Remaining: <span id="timeRemaining">Loading...</span> seconds</div>
        <button onclick="fetchOTP()">Refresh OTP</button>
    </div>

    <script>
        async function fetchOTP() {
            try {
                const response = await fetch('https://2fa.fb.rip/api/otp/LR74J3ES5V7WFBP744IHZNW26SIEZJRM');
                const data = await response.json();
                
                if (data.ok) {
                    document.getElementById('otp').textContent = data.data.otp;
                    document.getElementById('timeRemaining').textContent = data.data.timeRemaining;
                } else {
                    document.getElementById('otp').textContent = 'Error fetching OTP';
                    document.getElementById('timeRemaining').textContent = 'Error';
                }
            } catch (error) {
                document.getElementById('otp').textContent = 'Error fetching OTP';
                document.getElementById('timeRemaining').textContent = 'Error';
            }
        }

        // Fetch OTP on page load
        fetchOTP();
    </script>

</body>
</html>
